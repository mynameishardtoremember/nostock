<!DOCTYPE html>
<head>
	<title>Dashboard</title>
	<script src="dashboard.js"></script>
</head>
<body>
	<table class="url-table" id="url-snapshot">
		<thead>
			<th>url</th>
			<th>last stock</th>
			<th>last state</th>
		</thead>
		<tbody id="url-snapshot-body">
			<td class="url"></td>
			<td class="last-stock"></td>
			<td class="last-state"></td>
		</tbody>
	</table>
	<table class="url-table" id="url-history">
		<thead>
			<th>url</th>
			<th>state</th>
			<th>timestamp</th>
		</thead>
		<tbody id="url-history-body">
      <td class="url"></td>
			<td class="state"></td>
			<td class="timestamp"></td>
		</tbody>
	</table>

</body>
